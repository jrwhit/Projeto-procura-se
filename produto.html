<!DOCTYPE html>
<html>
    <head>
        <title>Mirror Fashion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/produto.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <header class="container">
            <h1><img src="img/logo.png" alt="logo da Mirror Fashion"></h1>
        
            <p class="sacola">Nenhum item na sacola de compra</p>
                        
            <nav class="menu-opcoes">
                <ul>
                    <li><a href="#">Sua Conta</a></li>
                    <li><a href="#">Lista de Desejo</a></li>
                    <li><a href="#">Cart√£o de Fidelidade</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="produto">
                <h1>Fuzzy Cardigan</h1>
                <p>por apenas R$ 129,90</p>
                <form>
                    <fieldset class="cores">
                        <legend>Escolha a cor:</legend>
                        <input type="radio" name="cor" value="verde" id="verde" checked>
                        <label for="verde">
                            <img src="img/produtos/foto1-verde.png" alt="Produto na cor verde">
                        </label>

                        <input type="radio" name="cor" value="rosa" id="rosa">
                        <label for="rosa">
                                <img src="img/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                        </label>

                        <input type="radio" name="cor" value="azul" id="azul">
                        <label for="azul">
                            <img src="img/produtos/foto1-azul.png" alt="Produto na cor azul">
                        </label>
                    </fieldset>
                    <button class="comprar">Comprar</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="container">
                <img src="img/logo-rodape.png" alt="logo da mirro fashion">
                <ul	class="social">
                    <li><a	href="http://facebook.com/mirrorfashion">Facebook</a></li>
                    <li><a	href="http://twitter.com/mirrorfashion">Twitter</a></li>
                    <li><a	href="http://plus.google.com/mirrorfashion">Google+</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
